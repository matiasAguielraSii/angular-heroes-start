<div *ngFor="let heroe of albumHeores$ | async">
  <h1 class="text-center">{{heroe.name | capitalize}}</h1>
  <a class="goback btn btn-primary"  routerLink="/listado-heroes" >Atrás</a>
  <div class="row" class="heroe-profile">

    <div class="col-xs-12 col-sm-6 col-md-4" >
      <img [src]="heroe.thumbnail.path + '.' + heroe.thumbnail.extension" [style.border-color]="heroesService.group_colors[team]">
    </div>
    <div class="col-xs-12 col-sm-6 col-md-8">
      <h3>Descripción</h3>
      <p>{{heroe.description}}</p>
      <p class="modified">{{heroe.modified | date:'fullDate'}}, {{heroe.modified | date:'shortTime'}}</p>
      <p *ngIf="team!=undefined && team!=''">Acabas de clasificar a tu héroe en el equipo <b [style.color]="heroesService.group_colors[team]">{{team}}</b></p>
      <p><button type="button" class="btn btn-primary" (click)="launchModal()">Clasificar</button></p>
    </div>
  </div>
</div>

<app-modal-poll (setTeam)="getTeam($event)" [title_modal]="question_modal" [team_selected]="team" #modal></app-modal-poll>

<spinner *ngIf="dataLoad" #spi></spinner>
